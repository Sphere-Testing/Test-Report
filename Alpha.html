<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Overview</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { text-align: center; margin-top: 20px; }
        .content { display: flex; padding: 20px; }
        .content .image { flex: 1; text-align: right; }
        .content .table { flex: 1; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .progress-bar-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            text-align: right;
            line-height: 20px;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Data Overview</h1>
    </div>
    <div class="content">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Test Type</th>
                        <th>Temperature</th>
                        <th># of Cells</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Constant Pressure</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 60%;">60%</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>CCCV Cycling</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 40%;">40%</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Calendar Life</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 80%;">80%</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="image">
            <img src="3c_ocv.png" alt="3C OCV" style="max-width: 100%; height: auto;">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Overview</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .header { text-align: center; padding-bottom: 40px; }
        .content { display: flex; justify-content: space-around; align-items: center; }
        .table { flex: 1; padding-right: 20px; }
        .image { flex: 1; padding-left: 20px; }
        img { max-width: 100%; height: auto; }
        h2 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .progress-bar-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            text-align: right;
            line-height: 20px;
            color: white;
            border-radius: 10px;
        }
    </style>
    <script>
        function changeImage(testType) {
            var imagePath = '';
            switch (testType) {
                case 'Constant Pressure':
                    imagePath = 'swelling3.png';
                    break;
                case 'CCCV Cycling':
                    imagePath = '3c%20ocv.png';
                    break;
                case 'Calendar Life':
                    imagePath = 'coulomb.png';
                    break;
            }
            document.getElementById('testImage').src = imagePath;
            document.getElementById('testImage').alt = testType;
        }
        function changeImageB(testType) {
           var imagePath = '';
           switch (testType) {
               case 'Constant Pressure':
                   imagePath = 'swelling3.png';
                   break;
               case 'CCCV Cycling':
                   imagePath = '3c%20ocv.png';
                   break;
               case 'Calendar Life':
                   imagePath = 'coulomb.png';
                   break;
            }
            document.getElementById('testImageB').src = imagePath;
            document.getElementById('testImageB').alt = testType;
            
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Data Overview</h1>
    </div>
    <h2>Model A</h2>
    <div class="content">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Test Type</th>
                        <th>Temperature</th>
                        <th># of Cells</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="changeImage('Constant Pressure')">
                        <td>Constant Pressure</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 60%;">60%</div>
                            </div>
                        </td>
                    </tr>
                    <tr onclick="changeImage('CCCV Cycling')">
                        <td>CCCV Cycling</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 40%;">40%</div>
                            </div>
                        </td>
                    </tr>
                    <tr onclick="changeImage('Calendar Life')">
                        <td>Calendar Life</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 80%;">80%</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="image">
            <img id="testImage" src="default_image.jpg" alt="Default Image" style="max-width: 100%; height: auto;">
        </div>
    </div>
    <h2>Model B</h2>
    <div class="content">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Test Type</th>
                        <th>Temperature</th>
                        <th># of Cells</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="changeImageB('Constant Pressure')">
                        <td>Constant Pressure</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 60%;">60%</div>
                            </div>
                        </td>
                    </tr>
                    <tr onclick="changeImageB('CCCV Cycling')">
                        <td>CCCV Cycling</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 40%;">40%</div>
                            </div>
                        </td>
                    </tr>
                    <tr onclick="changeImageB('Calendar Life')">
                        <td>Calendar Life</td>
                        <td>25°C</td>
                        <td>10</td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 80%;">80%</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="image">
            <img id="testImageB" src="default_image.jpg" alt="Default Image B" style="max-width: 100%; height: auto;">
        </div>
    </div>
</body>
</html>

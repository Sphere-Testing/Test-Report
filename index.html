<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery Testing Dashboard</title>
    <!-- Include Chart.js CDN for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add some basic styles -->
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .header { text-align: center; }
        .chart-container { display: flex; justify-content: space-between; }
        .chart { width: 45%; }
        .progress-charts { margin-top: 20px; }
        .progress-chart { margin-bottom: 20px; }
        /* Add styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Battery Testing Dashboard</h1>
        </div>
        <div class="chart-container">
            <!-- Table division -->
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Battery Type</th>
                            <th>Model</th>
                            <th>Capacity</th>
                            <th>Weight</th>
                            <th>Supplier</th>
                            <!-- Add more header cells if needed -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lithium-ion</td>
                            <td>18650</td>
                            <td>3000mAh</td>
                            <td>45g</td>
                            <td>Supplier A</td>
                            <!-- Add more data cells for each column as needed -->
                        </tr>
                        <!-- Repeat the row for each battery type -->
                        <!-- ... -->
                    </tbody>
                </table>
            </div>
            <!-- Scatter plot division -->
            <div class="chart" id="scatterplot">
                <!-- Configurable scatter plot will go here -->
            </div>
        </div>
        <!-- Progress bar charts division -->
        <div class="progress-charts">
            <!-- Progress bar charts will go here -->
        </div>
    </div>

    <!-- Initialize charts with JavaScript -->
    <script>
        // We'll add chart initialization here later
    </script>
</body>
</html>

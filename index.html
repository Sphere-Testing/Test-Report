<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery Testing Dashboard</title>
    <!-- Include Chart.js CDN for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add some basic styles -->
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .header { text-align: center; }
        .content { display: flex; justify-content: space-between; }
        .table-container, .image-container { width: 45%; }
        .table-container { padding-right: 10px; }
        .image-container { padding-left: 10px; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-title {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Battery Testing Dashboard</h1>
        </div>
        <div class="content">
            <div class="table-container">
                <h2>Battery Quantities</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Battery Type</th>
                            <th>Model</th>
                            <th>Capacity</th>
                            <th>Weight</th>
                            <th>Supplier</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lithium-ion</td>
                            <td>18650</td>
                            <td>3000mAh</td>
                            <td>45g</td>
                            <td>Supplier A</td>
                        </tr>
                        <!-- Repeat the row for each battery type, add a second row here -->
                        <tr>
                            <td>Nickel-Metal Hydride</td>
                            <td>AA</td>
                            <td>2000mAh</td>
                            <td>30g</td>
                            <td>Supplier B</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="image-container">
                <div>
                    <h2>Battery Baselines</h2>
                    <!-- Assuming 'graph.jpg' is in the same path as your HTML file -->
                    <img src="template%20graph.jpg" alt="Baseline Graph" style="max-width:100%;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
